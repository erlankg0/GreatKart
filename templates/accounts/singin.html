{% extends 'base.html' %}
{% block content %}
    <!-- ========================= SECTION CONTENT ========================= -->
    <section class="section-conten padding-y" style="min-height:84vh">

        <!-- ============================ COMPONENT LOGIN   ================================= -->
        <div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
            <div class="card-body">
                <h4 class="card-title mb-4">Вход</h4>
                <form method="post" autocomplete="off">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="email" name="email" class="form-control"
                               placeholder="Э-почта" maxlength="50" required="" id="id_email">
                    </div> <!-- form-group// -->
                    <div class="form-group">
                        <input type="password" name="password" autocomplete="current-password" required=""
                               placeholder="Пароль"
                               id="id_password" class="form-control">
                    </div> <!-- form-group// -->
                    <div class="form-group">
                        <a href="{% url 'password_reset' %}" class="float-right">Забыли пароль?</a>
                    </div> <!-- form-group form-check .// -->
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block">Вход</button>
                    </div> <!-- form-group// -->
                </form>
                <!-- Errors -->
                {% if form.errors %}
                    <div class="alert alert-danger" role="alert">
                        Ошибка входа в систему
                    </div>
                {% endif %}
            </div> <!-- card-body.// -->
        </div> <!-- card .// -->

        <p class="text-center mt-4">У вас нету учетной записи? <a href="{% url 'sign_up' %}">Регистрация</a></p>
        <br><br>
        <!-- ============================ COMPONENT LOGIN  END.// ================================= -->


    </section>
    <!-- ========================= SECTION CONTENT END// ========================= -->
{% endblock content %}
